<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="stat">
      <picture class="stat-image">
        <source srcset="/images/image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="/images/image-header-mobile.jpg" alt="stat-mobile-image">
      </picture>

      <div class="stat-body">
        <h1 class="stat-title">Get <span class="title-highlight">insights</span> that help your business grow.</h1>

        <p class="stat-desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stat-review">
          <div class="stat-review-item">
            <p class="stat-review-number">10k+</p>
            <span class="stat-review-name">companies</span>
          </div>

          <div class="stat-review-item">
            <p class="stat-review-number">314</p>
            <span class="stat-review-name">templates</span>
          </div>
          
          <div class="stat-review-item">
            <p class="stat-review-number">12m+</p>
            <span class="stat-review-name">queries</span>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.rifqipratamaj.me/">Rifqi Pratama Juliansyah</a>.
  </footer>
</body>
</html>
